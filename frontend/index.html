<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Health Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Personalized Health Tracker</h1>
            <p>Manage your health records securely and conveniently.</p>
        </header>

        <nav class="nav">
            <button class="tab-btn" onclick="showTab('login')">Login</button>
            <button class="tab-btn" onclick="showTab('registration')">Registration</button>
            <button class="tab-btn" onclick="showTab('dashboard')">Dashboard</button>
        </nav>

        <!-- Login Tab -->
        <section id="login" class="tab-content active">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="loginId">User ID:</label>
                <input type="text" id="loginId" placeholder="Enter your User ID" required>
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" placeholder="Enter your password" required>
                <button type="submit">Login</button>
            </form>
        </section>

        <!-- Registration Tab -->
        <section id="registration" class="tab-content hidden">
            <h2>Registration</h2>
            <form id="registrationForm">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your full name" required>
                <label for="newUserId">Create User ID:</label>
                <input type="text" id="newUserId" placeholder="Choose a unique User ID" required>
                <label for="newPassword">Password:</label>
                <input type="password" id="newPassword" placeholder="Create a strong password" required>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email address" required>
                <button type="submit">Register</button>
            </form>
        </section>

        <!-- Dashboard Tab -->
        <section id="dashboard" class="tab-content hidden">
            <h2>Dashboard</h2>
            <p>Welcome to your health tracker dashboard!</p>
            <p>Here you can upload your health documents and view them anytime.</p>
            <form id="uploadForm">
                <label for="healthDocument">Upload Health Document:</label>
                <input type="file" id="healthDocument" accept=".pdf,.doc,.docx,.jpg,.png" required>
                <button type="submit">Upload</button>
            </form>
        </section>
    </div>
</body>
</html>
